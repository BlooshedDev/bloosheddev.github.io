<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#6bc7ff">
    <title>Blooshed Dev</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="scrollbar.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon"/>
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon"/>
    <link rel="apple-touch-icon" href="/assets/icon_512.png"/>
    <link rel="manifest" href="manifest.json"/>
  </head>
  <body style="background-color:#2fc3ff;">
    <header>
      <div class="logo">
        <img src="assets/profile.png" alt="logo" class="logo-img" />
      </div>
        <nav>
          <ul>
            <li><a href="#">Home</a> </li>
            <li><a href="#">Games</a> </li>
            <li><a href="about.html" title="about">About</a> </li>
          </ul>
        </nav>
        <div class="blue">
          <img src="assets/blue.png" alt="blue" class="blue-img" />
        </div>
    </header>
    <section class="intro">
      <div class="intro">
        <img src="assets/profile.png" alt="logo" class="my" />
        <div class="text-container">
          <p class="title">Hi, Im BlooshedDev!</p>
          <button class="itch" onclick="itchio()">My Itch.io!</button>
        </div>
      </div>
    </section>


    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js');
        });
      };
      function itchio() {
        window.location.href = "https://blooshed-developer.itch.io/"
      };
      window.addEventListener("scroll", function(){
        var header = document.querySelector("header");
        header.classList.toggle("sticky", window.scrollY > 0);
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
